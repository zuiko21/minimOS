<!DOCTYPE html>

<html>
	<head>
		<title>Random generator</title>
		<script src="random.js"></script>

			#form {
				display: inline-block;
				vertical-align: top;
				margin: 20px;

				border: solid black 1px;

				<input type="number" id="multiplier" value="9377" />
				<br />

				<input type="number" id="addition" value="39119" />

				<button id="run" type="button">run</button>
			</form>
		</div>
	</body>
